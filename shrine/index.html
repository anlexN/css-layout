    const $cartItems = document.querySelector(".cart-items");
    const $cartItem = document.querySelector(".cart-item");

    const $shrineMask = document.querySelector(".shrine-mask");

    $menuIcons.addEventListener("click", () => {
        $menuIcons.hidden = !$menuIcons.hidden;
        $shrineTitle.hidden = !$shrineTitle.hidden;
        $shrineSearch.hidden = !$shrineSearch.hidden;
        $menuButtons.classList.toggle("height-100-percent");
        $shoppingCart.classList.toggle("right--100-percent");
        // $shrineMask.classList.toggle("opacity-60");
        $shrineMask.hidden = !$shrineMask.hidden;
        $cartItems.addEventListener(
            "click",

                $menuIcons.hidden = !$menuIcons.hidden;

                $shrineSearch.hidden = !$shrineSearch.hidden;
                $menuButtons.classList.toggle("height-100-percent");
                $shoppingCart.classList.toggle("right--100-percent");
                // $shrineMask.classList.toggle("opacity-60");
                $shrineMask.hidden = !$shrineMask.hidden;
            },
            {once: true}
        );
    });
